appId: app.lucci.goreader
productName: Go Reader
copyright: Copyright Â© 2022 lucci yun
files:
    - "./dist/**/*"
    - "!./dist/fontlist"
    - "!**/*.js.map"
directories:
    output: "./bin/${platform}/${arch}/"
mac:
    darkModeSupport: true
    target:
        - dmg
    category: public.app-category.reader
    electronLanguages:
        - zh_CN
        - zh_TW
        - en
        - fr
        - es
        - de
        - tr
        - ja
        - sv
        - uk
        - it
        - nl
        - ko
win:
    target:
        - nsis
        - zip
    icon: ./public/ebook.png

appx:
    applicationId: GoReader
    identityName: lucciyun.GoReader
    publisher: CN=5a1827fb-4e68-4918-80a0-5a58d54f9956
    backgroundColor: transparent
    languages:
        - zh-CN
        - zh-TW
        - en-US
        - fr-FR
        - es
        - de
        - tr
        - ja
        - sv
        - uk
        - it
        - nl
        - ko
    showNameOnTiles: true
    setBuildNumber: true
nsis:
    oneClick: false
    perMachine: true
    allowToChangeInstallationDirectory: true
    deleteAppDataOnUninstall: true
